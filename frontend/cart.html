<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - ProxiMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-green-800 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <!-- Logo and Brand -->
                <a class="flex items-center space-x-3" href="index.html">
                    <img src="images/ProxiMart.png" alt="Proximart Logo" class="h-10 w-10 rounded-md">
                    <span class="text-2xl font-bold">ProxiMart</span>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="hover:text-green-300 transition-colors">Home</a>
                    <a href="index.html#specials" class="hover:text-green-300 transition-colors">Shops</a>
                    <a href="profile.html" class="font-semibold hover:text-green-300 transition-colors">Profile</a>
                    <a href="cart.html" class="relative">
                        <img src="images/carticon.png" alt="Cart" class="h-8 w-8">
                        <span id="cart-count" class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                    <a href="login.html" class="bg-white text-green-800 font-semibold px-4 py-2 rounded-full hover:bg-gray-200 transition-colors">Logout</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pt-2 pb-4 space-y-2">
            <a href="index.html" class="block hover:text-green-300 transition-colors">Home</a>
            <a href="index.html#specials" class="block hover:text-green-300 transition-colors">Shops</a>
            <a href="profile.html" class="block font-semibold hover:text-green-300 transition-colors">Profile</a>
            <a href="cart.html" class="block hover:text-green-300 transition-colors">Cart</a>
            <a href="login.html" class="block bg-white text-green-800 font-semibold px-4 py-2 rounded-full text-center mt-2">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Shopping Cart</h1>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Cart Items -->
            <div id="cart-items-container" class="lg:col-span-2 space-y-4">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-28">
                    <h2 class="text-2xl font-bold border-b pb-4 mb-4">Order Summary</h2>
                    <div id="order-summary-container" class="space-y-2">
                        <!-- Summary details will be inserted here -->
                    </div>
                    <button id="checkout-btn" class="w-full mt-6 bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition-colors">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const orderSummaryContainer = document.getElementById('order-summary-container');
            const checkoutBtn = document.getElementById('checkout-btn');

            function getCart() {
                return JSON.parse(localStorage.getItem('cart')) || [];
            }

            function saveCart(cart) {
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
                updateCartCount();
            }

            function displayCart() {
                const cart = getCart();
                cartItemsContainer.innerHTML = '';
                orderSummaryContainer.innerHTML = '';

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="text-gray-500">Your cart is empty.</p>';
                    checkoutBtn.disabled = true;
                    checkoutBtn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    checkoutBtn.disabled = false;
                    checkoutBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    cart.forEach(item => {
                        const cartItemHTML = `
                            <div class="bg-white p-4 rounded-lg shadow-sm flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="ml-4">
                                        <p class="font-bold text-lg">${item.name}</p>
                                        <p class="text-sm text-gray-600">₹${item.price.toFixed(2)}</p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-3">
                                    <button data-id="${item.id}" class="change-quantity bg-gray-200 rounded-full w-6 h-6 flex items-center justify-center">-</button>
                                    <span>${item.quantity}</span>
                                    <button data-id="${item.id}" class="change-quantity bg-gray-200 rounded-full w-6 h-6 flex items-center justify-center">+</button>
                                    <button data-id="${item.id}" class="remove-item text-red-500 hover:text-red-700 font-semibold">Remove</button>
                                </div>
                            </div>
                        `;
                        cartItemsContainer.innerHTML += cartItemHTML;
                    });
                }

                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const deliveryFee = subtotal > 0 ? 50.00 : 0.00;
                const total = subtotal + deliveryFee;

                orderSummaryContainer.innerHTML = `
                    <div class="flex justify-between">
                        <span class="text-gray-600">Subtotal</span>
                        <span>₹${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Delivery Fee</span>
                        <span>₹${deliveryFee.toFixed(2)}</span>
                    </div>
                    <div class="flex justify-between font-bold text-xl mt-4 border-t pt-4">
                        <span>Total</span>
                        <span>₹${total.toFixed(2)}</span>
                    </div>
                `;
            }
            
            cartItemsContainer.addEventListener('click', function(e) {
                const cart = getCart();
                const id = parseInt(e.target.dataset.id);

                if (e.target.classList.contains('change-quantity')) {
                    const item = cart.find(p => p.id === id);
                    if (item) {
                        if (e.target.textContent === '+') {
                            item.quantity++;
                        } else {
                            item.quantity--;
                            if (item.quantity === 0) {
                                const itemIndex = cart.findIndex(p => p.id === id);
                                cart.splice(itemIndex, 1);
                            }
                        }
                    }
                }

                if (e.target.classList.contains('remove-item')) {
                    const itemIndex = cart.findIndex(p => p.id === id);
                    if (itemIndex > -1) {
                        cart.splice(itemIndex, 1);
                    }
                }
                saveCart(cart);
            });

            checkoutBtn.addEventListener('click', async function() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser || !currentUser.id) {
                    alert('You must be logged in to check out.');
                    return;
                }

                const cart = getCart();
                const orderData = {
                    customerId: currentUser.id,
                    items: cart
                };
                
                try {
                    const response = await fetch('http://localhost:8080/api/orders/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderData)
                    });
                    const result = await response.json();
                    if (result.success) {
                        alert('Order placed successfully!');
                        localStorage.removeItem('cart');
                        window.location.href = 'index.html';
                    } else {
                        alert('Error placing order: ' + result.message);
                    }
                } catch (error) {
                    console.error('Checkout error:', error);
                    alert('An error occurred during checkout. Please check the server logs.');
                }
            });

            // --- Navbar Logic ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const cartCountElement = document.getElementById('cart-count');

            if(mobileMenuButton) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            function updateCartCount() {
                const cart = getCart();
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCountElement.textContent = totalItems;
            }
            
            // Fix for back button bug
            window.addEventListener('pageshow', function(event) {
                updateCartCount();
                displayCart();
            });

            // Initial load
            displayCart();
            updateCartCount();
        });
    </script>

</body>
</html>
