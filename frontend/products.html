<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ProxiMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-green-800 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <!-- Logo and Brand -->
                <a class="flex items-center space-x-3" href="index.html">
                    <img src="images/ProxiMart.png" alt="Proximart Logo" class="h-10 w-10 rounded-md">
                    <span class="text-2xl font-bold">ProxiMart</span>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="hover:text-green-300 transition-colors">Home</a>
                    <a href="index.html#specials" class="hover:text-green-300 transition-colors">Shops</a>
                    <a href="profile.html" class="font-semibold hover:text-green-300 transition-colors">Profile</a>
                    <a href="cart.html" class="relative">
                        <img src="images/carticon.png" alt="Cart" class="h-8 w-8">
                        <span id="cart-count" class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                    <a href="login.html" class="bg-white text-green-800 font-semibold px-4 py-2 rounded-full hover:bg-gray-200 transition-colors">Logout</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pt-2 pb-4 space-y-2">
            <a href="index.html" class="block hover:text-green-300 transition-colors">Home</a>
            <a href="index.html#specials" class="block hover:text-green-300 transition-colors">Shops</a>
            <a href="profile.html" class="block font-semibold hover:text-green-300 transition-colors">Profile</a>
            <a href="cart.html" class="block hover:text-green-300 transition-colors">Cart</a>
            <a href="login.html" class="block bg-white text-green-800 font-semibold px-4 py-2 rounded-full text-center mt-2">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <a href="index.html" class="inline-block mb-6 text-green-600 hover:text-green-800 font-semibold">
            &larr; Back to Shops
        </a>
        <h1 id="shop-name-title" class="text-3xl font-bold text-gray-800 mb-8">Products</h1>
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productsContainer = document.getElementById('products-container');
            const shopNameTitle = document.getElementById('shop-name-title');
            const urlParams = new URLSearchParams(window.location.search);
            const vendorId = urlParams.get('id');

            function getCart() {
                return JSON.parse(localStorage.getItem('cart')) || [];
            }

            function saveCart(cart) {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
            }

            async function fetchProductsAndShop() {
                if (!vendorId) {
                    productsContainer.innerHTML = '<p class="text-red-500">No shop selected. Please go back to the homepage and choose a shop.</p>';
                    return;
                }

                // Fetch shop details
                try {
                    const shopResponse = await fetch(`http://localhost:8080/api/vendors/?id=${vendorId}`);
                    const shop = await shopResponse.json();
                    shopNameTitle.textContent = `Products from ${shop.name}`;
                } catch (error) {
                    console.error('Error fetching shop details:', error);
                    shopNameTitle.textContent = 'Products';
                }

                // Fetch products
                try {
                    const productsResponse = await fetch(`http://localhost:8080/api/products/?vendorId=${vendorId}`);
                    const products = await productsResponse.json();
                    displayProducts(products);
                } catch (error) {
                    console.error('Error fetching products:', error);
                    productsContainer.innerHTML = '<p class="text-red-500">Could not load products for this shop.</p>';
                }
            }

            function displayProducts(products) {
                productsContainer.innerHTML = '';
                if (products.length === 0) {
                    productsContainer.innerHTML = '<p class="text-gray-500 col-span-full text-center">This shop has not added any products yet.</p>';
                    return;
                }
                products.forEach(product => {
                    const productCardHTML = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
                            <div class="p-6 flex-grow">
                                <h5 class="text-xl font-bold">${product.name}</h5>
                                <p class="text-gray-500 text-sm mt-1">${product.category}</p>
                            </div>
                            <div class="p-6 bg-gray-50 flex justify-between items-center">
                                <p class="text-lg font-bold text-green-600">â‚¹${product.price.toFixed(2)}</p>
                                <button data-product-id="${product.id}" data-product-name="${product.name}" data-product-price="${product.price}" class="add-to-cart-btn bg-green-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-green-700">
                                    Add
                                </button>
                            </div>
                        </div>
                    `;
                    productsContainer.innerHTML += productCardHTML;
                });
            }

            productsContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    const button = e.target;
                    const productId = parseInt(button.dataset.productId);
                    const productName = button.dataset.productName;
                    const productPrice = parseFloat(button.dataset.productPrice);

                    const cart = getCart();
                    const existingItem = cart.find(item => item.id === productId);

                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        cart.push({ id: productId, name: productName, price: productPrice, quantity: 1 });
                    }
                    saveCart(cart);
                    
                    // Visual feedback
                    button.textContent = 'Added!';
                    setTimeout(() => {
                        button.textContent = 'Add';
                    }, 1000);
                }
            });

            // --- Navbar Logic ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const cartCountElement = document.getElementById('cart-count');

            if(mobileMenuButton) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            function updateCartCount() {
                const cart = getCart();
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCountElement.textContent = totalItems;
            }

            // Fix for back button bug
            window.addEventListener('pageshow', function(event) {
                updateCartCount();
            });

            // Initial Load
            fetchProductsAndShop();
            updateCartCount();
        });
    </script>

</body>
</html>
