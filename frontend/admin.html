<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ProxiMart</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a consistent look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-green-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">ProxiMart Admin Panel</h1>
            <a href="login.html" class="bg-white text-green-800 font-semibold px-4 py-2 rounded-full hover:bg-gray-200 transition-colors">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Manage Vendors</h2>

        <!-- Create Vendor Form Card -->
        <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <h3 class="text-xl font-semibold mb-4 text-gray-700">Add a New Vendor</h3>
            <form id="create-vendor-form">
                
                <!-- Section 1: Shop Details -->
                <div class="border-b pb-4 mb-4">
                    <p class="font-bold text-gray-700">Shop Details</p>
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="vendor-name" class="block text-sm font-medium text-gray-600">Shop Name</label>
                            <input type="text" id="vendor-name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="vendor-location" class="block text-sm font-medium text-gray-600">Location (e.g., Kochi, Kerala)</label>
                            <input type="text" id="vendor-location" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="vendor-specialties" class="block text-sm font-medium text-gray-600">Specialties (comma-separated)</label>
                        <input type="text" id="vendor-specialties" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500" placeholder="Organic, Fresh Produce, Seafood">
                    </div>
                </div>

                <!-- Section 2: Vendor's Login Credentials -->
                <div class="mt-6">
                    <p class="font-bold text-gray-700">Vendor's Login Credentials</p>
                     <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="vendor-username" class="block text-sm font-medium text-gray-600">Username</label>
                            <input type="text" id="vendor-username" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="vendor-password" class="block text-sm font-medium text-gray-600">Password</label>
                            <input type="password" id="vendor-password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-8 text-right">
                    <button type="submit" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Create Vendor
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('create-vendor-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from reloading the page

            // Collect all the data from the form fields
            const vendorData = {
                name: document.getElementById('vendor-name').value,
                location: document.getElementById('vendor-location').value,
                specialties: document.getElementById('vendor-specialties').value,
                username: document.getElementById('vendor-username').value,
                password: document.getElementById('vendor-password').value
            };

            try {
                // Send the data to the backend API endpoint
                const response = await fetch('http://localhost:8080/api/admin/vendors', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(vendorData)
                });

                const result = await response.json();

                // Check if the server responded with a success status (e.g., 201 Created)
                if (response.ok) {
                    alert('Vendor created successfully!');
                    document.getElementById('create-vendor-form').reset(); // Clear the form for the next entry
                } else {
                    // Show the specific error message from the server
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                // Handle network errors or if the server is down
                console.error('Error creating vendor:', error);
                alert('An error occurred. Please check the server logs and make sure it is running.');
            }
        });
    </script>

</body>
</html>
