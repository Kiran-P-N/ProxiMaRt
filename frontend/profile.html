<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ProxiMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-green-800 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <!-- Logo and Brand -->
                <a class="flex items-center space-x-3" href="index.html">
                    <img src="images/ProxiMart.png" alt="Proximart Logo" class="h-10 w-10 rounded-md">
                    <span class="text-2xl font-bold">ProxiMart</span>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="hover:text-green-300 transition-colors">Home</a>
                    <a href="index.html#specials" class="hover:text-green-300 transition-colors">Shops</a>
                    <a href="profile.html" class="font-semibold hover:text-green-300 transition-colors">Profile</a>
                    <a href="cart.html" class="relative">
                        <img src="images/carticon.png" alt="Cart" class="h-8 w-8">
                        <span id="cart-count" class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                    <a href="login.html" id="logout-btn-desktop" class="bg-white text-green-800 font-semibold px-4 py-2 rounded-full hover:bg-gray-200 transition-colors">Logout</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pt-2 pb-4 space-y-2">
            <a href="index.html" class="block hover:text-green-300 transition-colors">Home</a>
            <a href="index.html#specials" class="block hover:text-green-300 transition-colors">Shops</a>
            <a href="profile.html" class="block font-semibold hover:text-green-300 transition-colors">Profile</a>
            <a href="cart.html" class="block hover:text-green-300 transition-colors">Cart</a>
            <a href="login.html" id="logout-btn-mobile" class="block bg-white text-green-800 font-semibold px-4 py-2 rounded-full text-center mt-2">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <h1 id="welcome-message" class="text-3xl font-bold text-gray-800 mb-8">Welcome, User!</h1>

        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 border-b pb-4">My Order History</h2>
            <div id="order-history-container" class="space-y-6">
                <!-- Order history will be dynamically inserted here -->
                <p>Loading your order history...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            // Security check and welcome message
            if (!currentUser || currentUser.role !== 'student') {
                alert('You must be logged in as a customer to view this page.');
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('welcome-message').textContent = `Welcome, ${currentUser.name}!`;


            const orderHistoryContainer = document.getElementById('order-history-container');

            // --- Function to fetch and display orders (To be implemented) ---
            async function fetchOrderHistory() {
                // TODO: The backend for this is not built yet. We will show a placeholder.
                orderHistoryContainer.innerHTML = '<p class="text-gray-500">You have not placed any orders yet.</p>';

                /*
                // This is the code we will use once the backend is ready
                try {
                    const response = await fetch(`http://localhost:8080/api/orders?customerId=${currentUser.id}`);
                    const orders = await response.json();
                    
                    if (orders.length === 0) {
                        orderHistoryContainer.innerHTML = '<p class="text-gray-500">You have not placed any orders yet.</p>';
                        return;
                    }
                    
                    displayOrders(orders);

                } catch (error) {
                    console.error('Error fetching order history:', error);
                    orderHistoryContainer.innerHTML = '<p class="text-red-500">Could not load order history.</p>';
                }
                */
            }

            // --- Function to display orders (To be implemented) ---
            function displayOrders(orders) {
                orderHistoryContainer.innerHTML = '';
                // Logic to loop through orders and display them will go here
            }

            // --- Navbar Logic ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const cartCountElement = document.getElementById('cart-count');
            const logoutBtnDesktop = document.getElementById('logout-btn-desktop');
            const logoutBtnMobile = document.getElementById('logout-btn-mobile');

            if(mobileMenuButton) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            function handleLogout(e) {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                localStorage.removeItem('cart');
                window.location.href = 'login.html';
            }

            if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', handleLogout);
            if(logoutBtnMobile) logoutBtnMobile.addEventListener('click', handleLogout);

            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                if(cartCountElement) {
                    cartCountElement.textContent = totalItems;
                }
            }

            // Fix for back button bug
            window.addEventListener('pageshow', function(event) {
                updateCartCount();
            });

            // Initial call to fetch data
            fetchOrderHistory();
            updateCartCount();
        });
    </script>
</body>
</html>
