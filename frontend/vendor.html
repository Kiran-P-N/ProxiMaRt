<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - ProxiMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-green-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Vendor Dashboard</h1>
            <a href="login.html" id="logout-btn" class="bg-white text-green-800 font-semibold px-4 py-2 rounded-full hover:bg-gray-200 transition-colors">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Section 1: Add New Product -->
        <div class="lg:col-span-1">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Add a New Product</h3>
                <form id="add-product-form">
                    <div class="mb-4">
                        <label for="product-name" class="block text-sm font-medium text-gray-600">Product Name</label>
                        <input type="text" id="product-name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div class="mb-4">
                        <label for="product-category" class="block text-sm font-medium text-gray-600">Category</label>
                        <input type="text" id="product-category" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div class="mb-6">
                        <label for="product-price" class="block text-sm font-medium text-gray-600">Price (₹)</label>
                        <input type="number" id="product-price" step="0.01" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700">
                            Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Section 2: My Products -->
        <div class="lg:col-span-2">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">My Products</h2>
            <div id="products-list" class="space-y-4">
                <!-- Products will be dynamically inserted here -->
                <p>Loading your products...</p>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- THE FIX IS HERE ---
            // We now use the correct key 'currentUser' to get the logged-in user's data.
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            // This security check now works correctly.
            if (!currentUser || currentUser.role !== 'vendor' || !currentUser.vendorId) {
                alert('You must be logged in as a vendor to access this page.');
                window.location.href = 'login.html';
                return;
            }

            const productsList = document.getElementById('products-list');
            const addProductForm = document.getElementById('add-product-form');

            async function fetchMyProducts() {
                try {
                    // Use the vendorId from the currentUser object
                    const response = await fetch(`http://localhost:8080/api/products/?vendorId=${currentUser.vendorId}`);
                    const products = await response.json();
                    displayMyProducts(products);
                } catch (error) {
                    console.error('Error fetching products:', error);
                    productsList.innerHTML = '<p class="text-red-500">Could not load your products.</p>';
                }
            }

            function displayMyProducts(products) {
                productsList.innerHTML = '';
                if (products.length === 0) {
                    productsList.innerHTML = '<p class="text-gray-500">You have not added any products yet.</p>';
                    return;
                }
                products.forEach(product => {
                    const productItem = `
                        <div class="bg-white p-4 rounded-lg shadow-sm flex justify-between items-center">
                            <div>
                                <p class="font-bold text-lg">${product.name}</p>
                                <p class="text-sm text-gray-600">${product.category} - ₹${product.price.toFixed(2)}</p>
                            </div>
                            <button data-product-id="${product.id}" class="delete-btn text-red-500 hover:text-red-700 font-semibold">Delete</button>
                        </div>
                    `;
                    productsList.innerHTML += productItem;
                });
            }

            addProductForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const productData = {
                    name: document.getElementById('product-name').value,
                    category: document.getElementById('product-category').value,
                    price: parseFloat(document.getElementById('product-price').value),
                    vendorId: currentUser.vendorId // Use the vendorId from the currentUser object
                };

                try {
                    const response = await fetch('http://localhost:8080/api/products/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                    const result = await response.json();
                    if (result.success) {
                        alert('Product added successfully!');
                        addProductForm.reset();
                        fetchMyProducts();
                    } else {
                        alert('Error: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error adding product:', error);
                    alert('An error occurred. Please check the server logs.');
                }
            });
            
            productsList.addEventListener('click', async function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    const productId = e.target.dataset.productId;
                    if (confirm('Are you sure you want to delete this product?')) {
                        try {
                            const response = await fetch(`http://localhost:8080/api/products/?id=${productId}`, {
                                method: 'DELETE'
                            });
                            const result = await response.json();
                            if (result.success) {
                                alert('Product deleted successfully!');
                                fetchMyProducts();
                            } else {
                                alert('Error: ' + result.message);
                            }
                        } catch (error) {
                            console.error('Error deleting product:', error);
                            alert('An error occurred while deleting the product.');
                        }
                    }
                }
            });

            document.getElementById('logout-btn').addEventListener('click', function() {
                // Also use the correct key when logging out
                localStorage.removeItem('currentUser');
            });

            fetchMyProducts();
        });
    </script>
</body>
</html>
